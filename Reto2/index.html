<body>
  <div class="contenedor-header">
    <header>
      <div class="logo">
        <img src="media/pokebola.png" alt="Pokebola" width="30px" height="30px">
      </div>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Pokedex</a></li>
          <li><a href="#">Tu Pokemon</a></li>
          <li><a href="#">Contact us</a></li>
        </ul>
      </nav>
    </header>
  </div>

  <section class="pokemones">
    <div class="contenido-seccion">

        <div class="col-izq">
          <div class="item-izq">
            <img src="media/pokemon1.png" alt="Pokemon 1" width="120" height="120">

          <div class="item-izq">
            <img src="media/pokemon2.png" alt="Pokemon 2" width="120" height="120">

                <p><b>Tipo:</b> Eléctrico</p>
                <p><b>Debilidad:</b> Tierra</p>

                <p><b>Peso: </b> 6,0 Kg</p>

            </div>
          </div>
