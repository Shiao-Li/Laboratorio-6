<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <title>RETO</title>
</head>

<body>
  <section class="top-class">
    <section class="background">
      <img src="/RETO/images/pattern-background-desktop.svg" alt="">
    </section>
    <section class="main-block">
      <section class="image">
        <img src="/RETO/images/illustration-hero.svg" alt="">
      </section>
      <section class="order-summary">
        <h2>0rder Summary</h2>
        <P>You can listen to millions of songs, <br> audiobooks and podcasts on any device <br> anywhere you like!</P>
      </section>
      <section class="annual-plan">
        <img src="/RETO/images/icon-music.svg" alt="musisc-icon">
        <div class="annual-plan-text">
          <h4>Annual Plan </h4>
          <p>$59.99/year</p>
        </div>
        <div class="change">
          <h6>Change</h6>
        </div>
      </section>
      <section class="button">
        <p>Proceed to Payment</p>
      </section>
      <section class="cancel">
        <p>Cancel Order</p>
      </section>
    </section>

  </section>


</body>

</html>
